<body>
	<div class="form-container">
		<div class="form-bg">
			<div class="form-card">
				<form id="form-trigger" class="validate-form" method="post" name="contact-form"
					action="https://formspree.io/mqkywppn">
					<span class="form-title">Hit me up!</span>

					<div class="input-wrapper validate-input">
						<input id="name" class="input" type="text" name="name">
						<span class="focus-input" data-placeholder="NAME"></span>
					</div>

					<div class="input-wrapper validate-input">
						<input id="email" class="input" type="text" name="email">
						<span class="focus-input" data-placeholder="EMAIL"></span>
					</div>

					<div class="input-wrapper validate-input">
						<textarea id="message" class="input" name="message"></textarea>
						<span class="focus-input" data-placeholder="MESSAGE"></span>
					</div>

					<div class="submit-container">
						<input class="form-button" type="submit" value="Send">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="thankyouBlock" style="display:none">
		<p>
			Thank you for filling out the form. I care a lot about it.
		</p>
	</div>
	<!--===============================================================================================
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/contact-form.js"></script>

	<script>
		$(document).ready(function () {

			$('#someForm').on('submit', function (e) {
				e.preventDefault();

				//get the name field value
				var name = $('#name').val();
				//get the name field value
				var email = $('#email').val();
				//get the comments
				var comments = $('#message').val();

				//pretend we don't need validation

				//send to formspree
				$.ajax({
					url: '//formspree.io/mqkywppn',
					method: 'POST',
					data: {
						name: name,
						_replyto: email,
						email: email,
						comments: comments,
						_subject: 'My Form Submission',
					},
					dataType: "json",
					success: function () {
						console.log('success');
						$('#formBlock').hide();
						$('#thankyouBlock').show();
					}
				});
			});
		});	
	</script>
